<!DOCTYPE html>

<head>

    <title>navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        }

        .menu {
            display: flex;
            justify-content: space-between;
        }

        }

</head>

<body>
    <header>
        <nav>

            <div Class="title">
